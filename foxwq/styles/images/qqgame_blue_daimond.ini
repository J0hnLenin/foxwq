; 如果不设置默认取alpha255――完全不透明
; 圆角实现直接在png里面用透明色绘制，或者此处指定透明色
;文字对齐 alLeftTop, alCenterTop, alRightTop, alLeftCenter, alCenter, alRightCenter, 
;alLeftBottom, alCenterBottom, alRightBottom
