;多个状态对应的图片。某些控件的状态扩展定义标记再行协商
;selected表示选中激活永久高亮（业务状态）――控制button的状态，不是所有button都需要
;focused表示控件处于焦点的状态――对于button可能不需要
;pushed表示鼠标按下的状态――button必须
; xx_transcolor 与 xx_alpha 表示透明色和alpha，表示设置图片的透明色透明度（互斥的，
